<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="icon" href="{% static 'ampius-logo.png' %}">
    <link rel="stylesheet" href="{% static 'signup.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <meta charset="UTF-8">

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <meta charset="UTF-8">

    <title>Agxius | Signup</title>

</head>
<body>
<div class="wrapper">
    <div id="one">
        <img src="/static/ampius-logo.png" alt="..." class="img-rounded" >
        <div class="company">

            <h1 class="mb-3">AGXIUS</h1>
          <h4 class="mb-4" style="font-style: oblique;color: white;">AMPIUS TECH.INNOVATION</h4>
        </div>
    </div>



    <div id="two">


        <form class="form-signin" action="/user_signup/" method="post" >
            {% csrf_token %}
            <div class="log-content">
								<h1>Sign in ! </h1>
								<div class="log-body">
								<div class="form-group myr-top">

									<input type="text" class="form-control custom" placeholder="Username" name="username">
								</div>
                                    <div class="form-group myr-top">

									<input type="email" class="form-control custom" placeholder="email" name="email">
								</div>
                                    <div class="form-group myr-top">

									<input type="text" class="form-control custom" placeholder="First Name" name="fname">
								</div>
                                    <div class="form-group myr-top">

									<input type="text" class="form-control custom" placeholder="Last Name" name="lname">
								</div>

								<div class="form-group myr-top">

									<input type="password" class="form-control custom" placeholder="Password" name="password">
								</div>

                                    <div class="form-group myr-top">

									<input type="password" class="form-control custom" placeholder="Confirm Password" name="password2">
								</div>

								<button type="submit" class="btn-animate"  value="Submit">Sign In</button>

								</div>
                                </div>
                                </form>
{% for msg in messages %}
     <h5 style="color:red;">*{{msg}}</h5>
      {% endfor %}




    </div>
</div>
</body>
</html>
